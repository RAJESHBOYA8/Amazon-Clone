<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header -->
    <header class="navbar">
        <div class="nav-logo">
            <img src="amazon_logo.png" alt="Amazon Logo" class="logo" />
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search Amazon" />
            <button>üîç</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <img src="hero_image.jpg" alt="Hero Image" class="hero-image" />
    </section>

    <!-- Products Section -->
    <section class="product-section">
        <div class="product-box">
            <h2>Home Essentials</h2>
            <img src="box1_image.jpg" alt="Box 1" />
        </div>
        <div class="product-box">
            <h2>Health & Personal Care</h2>
            <img src="box2_image.jpg" alt="Box 2" />
        </div>
        <div class="product-box">
            <h2>Furniture Deals</h2>
            <img src="box3_image.jpg" alt="Box 3" />
        </div>
        <div class="product-box">
            <h2>Mobiles & Gadgets</h2>
            <img src="box4_image.jpg" alt="Box 4" />
        </div>
        <div class="product-box">
            <h2>Beauty Picks</h2>
            <img src="box5_image.jpg" alt="Box 5" />
        </div>
        <div class="product-box">
            <h2>Pet Supplies</h2>
            <img src="box6_image.jpg" alt="Box 6" />
        </div>
        <div class="product-box">
            <h2>Fashion Trends</h2>
            <img src="box7_image.jpg" alt="Box 7" />
        </div>
        <div class="product-box">
            <h2>Grocery Offers</h2>
            <img src="box8_image.jpg" alt="Box 8" />
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Amazon Clone by Rajesh Boya</p>
    </footer>

</body>

</html>
